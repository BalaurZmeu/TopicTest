{% extends "base_template.html" %}

{% block content %}
  <h3>{{ testsuite }}</h3>
  First Question:<br><br>
  {{ object.question_set.all|first }}<br><br>
  {% for answer in object.question_set.first.answer_set.all %}
    <div>
      <input type="checkbox">
      <label>{{ answer }}</label>
  </div>
  {% endfor %}
  <a href="#">Next</a>
{% endblock %}
