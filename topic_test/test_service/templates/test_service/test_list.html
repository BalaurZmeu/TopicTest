{% extends "base_template.html" %}

{% block content %}
  <h1>Test List</h1>
  {% if testsuite_list %}
    <ul>
      {% for test in testsuite_list %}
        <li>
          <a href="{{ test.get_absolute_url }}">
            {{ test.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no tests.</p>
  {% endif %}
{% endblock %}
