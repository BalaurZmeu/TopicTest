{% extends "base_template.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="col-sm-6">
      <h2>{{ question.text }}</h2>
      {% for answer in question.answer_set.all %}
        <label>
            <input type="checkbox" name="answer" value="{{ answer.id }}"> {{ answer.text }}
        </label><br><br>
      {% endfor %}
      <button type="submit">Next</button>
    </div>
</form>
<br>
<p>Question {{ index }} of {{ total }}</p>
{% endblock %}
